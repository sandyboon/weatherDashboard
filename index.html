<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div id="banner" class="row justify-content-center">
      <p class="h1 text-center py-2">Weather Dashboard</p>
    </div>
    <main class="container-fluid">
      <div class="row">
        <div id="cityCell" class="col-4 pr-1">
          <div id="searchCity" class="row">
            <div class="col ml-3">
              <p class="h4">Search for a City:</p>
              <!-- <label for="cityName" class="h2">Search for a City:</label> -->
              <p id="errorMessage" class="errorMessage"></p>
              <input
                class="textCursor mr-0"
                type="text"
                name="cityName"
                id="cityName"
              />
              <button
                id="searchBtn"
                disabled
                class="btn btn-primary btnCursor ml-0"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div id="searchResultsContainer" class="row mt-3">
            <div id="recentlySearchedCities" class="col"></div>
          </div>
        </div>
        <div class="col-8 mt-3">
          <div id="currentWeatherDiv" class="row ml-3 hide">
            <div class="col weatherBoarder">
              <span class="clearfix"
                ><p class="h3 mt-3 float-left" id="cityWeatherToday"></p>
                <img
                  class="float-left"
                  id="currentWImage"
                  src=""
                  alt="weather_description"
                />
              </span>
              <p id="currentTemp" class="text-left">Temprature:</p>
              <p id="currentHumid">Humidity:</p>
              <p id="currentWind">Wind Speed:</p>
              <p class="float-left pb-5">UV Index:&nbsp;</p>
              <span id="currentUV" class="badge"></span>
            </div>
          </div>
          <div id="forecastHeading" class="row mt-5 ml-3 hide">
            <span class="h4">5-Day Forecast:</span>
          </div>
          <div
            class="forecastRow d-flex flex-wrap align-content-stretch ml-3 justify-content-around"
          >
            <div id="day-1" class="forecast hide">
              <p id="day-1-date" class="h6 mt-2"></p>
              <img id="day-1-img" src="" alt="" />
              <p id="day-1-temp" class="forecastInfo"></p>
              <!-- Temp: 90.78F -->
              <p id="day-1-humid" class="forecastInfo"></p>
              <!-- Humidity: 43% -->
            </div>
            <div id="day-2" class="forecast hide">
              <p id="day-2-date" class="h6 mt-2"></p>
              <img id="day-2-img" src="" alt="" />
              <p id="day-2-temp" class="forecastInfo"></p>
              <!-- Temp: 90.78F -->
              <p id="day-2-humid" class="forecastInfo"></p>
              <!-- Humidity: 43% -->
            </div>
            <div id="day-3" class="forecast hide">
              <p id="day-3-date" class="h6 mt-2"></p>
              <img id="day-3-img" src="" alt="" />
              <p id="day-3-temp" class="forecastInfo"></p>
              <!-- Temp: 90.78F -->
              <p id="day-3-humid" class="forecastInfo"></p>
              <!-- Humidity: 43% -->
            </div>
            <div id="day-4" class="forecast hide">
              <p id="day-4-date" class="h6 mt-2"></p>
              <img id="day-4-img" src="" alt="" />
              <p id="day-4-temp" class="forecastInfo"></p>
              <!-- Temp: 90.78F -->
              <p id="day-4-humid" class="forecastInfo"></p>
              <!-- Humidity: 43% -->
            </div>
            <div id="day-5" class="forecast hide">
              <p id="day-5-date" class="h6 mt-2"></p>
              <img id="day-5-img" src="" alt="" />
              <p id="day-5-temp" class="forecastInfo"></p>
              <!-- Temp: 90.78F -->
              <p id="day-5-humid" class="forecastInfo"></p>
              <!-- Humidity: 43% -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/bootstrapHelper.js"></script>
    <script src="./scripts/openWeatherHelper.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
